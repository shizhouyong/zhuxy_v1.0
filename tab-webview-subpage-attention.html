<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>关注</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			html,
			body,
			.mui-table-view  {
				background-color: #efeff4;
			}
			.mui-table-view:before,
			.mui-table-view:after,
			.mui-table-view-cell:after {
				height: 0;
			}
			.mui-table-view-cell {
				background-color: #fff;
				margin: 10px;
				background-clip: padding-box;
				box-shadow: 0 1px 2px rgba(0,0,0,.3);
			}
			.mui-media-body {
				display: inline-block;
				width: 200px;
			}
			input[type=search] {
				margin-bottom: 5px;
			}
			.title {
				margin: 5px 10px 5px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-icon {
				font-weight: 800;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">				
				<div id="suspend-search" class="mui-input-row mui-search">

				</div>	
				<div class="title">

							<button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty "></button>

						</a>
					</li>
					<li class="mui-table-view-cell mui-media">

					</li>
	
				</ul>
				<div class="title">
					大家都在问
				</div>
				<ul id="asking" class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
							<div class="mui-media-body">
								# 幸福 #

							<div class="mui-media-body">
								# 木屋  #
								<p>269关注 1125讨论 </p>							
							</div>
							<button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty "></button>

							<img class="mui-media-object mui-pull-left" src="images/cbd.jpg">

								# CBD #
								<p>269关注 1125讨论 </p>

							<button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty "></button>

						</a>
					</li>
	
				</ul>
		    	
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var topic_table = document.body.querySelector('#topic');
					var topic_cells = topic_table.querySelectorAll('.mui-table-view-cell');
					for (var i = topic_cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="images/cbd.jpg">' +
							'<div class="mui-media-body">' +
								'#话题'+ (i+1) + '#' +
								'<p>269关注 1125讨论 </p>' +
								
							'</div>' +
							'<button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty "></button>' +

						'</a>';
						//下拉刷新，新纪录插到最前面；
						topic_table.insertBefore(li, topic_table.firstChild);
					}
					var asking_table = document.body.querySelector('#asking');
					var asking_cells = asking_table.querySelectorAll('.mui-table-view-cell');
					for (var i =asking_cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="images/cbd.jpg">' +
							'<div class="mui-media-body">' +
								'#问吧'+ (i+1) + '#' +
								'<p>269关注 1125讨论 </p>' +
								
							'</div>' +
							'<button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty "></button>' +

						'</a>';
						//下拉刷新，新纪录插到最前面；
						asking_table.insertBefore(li, asking_table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			
		</script>
	</body>

</html>
